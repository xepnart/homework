<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>

<style type="text/css">
	h2{color: red;}
	.intro {font-weight: bold;}
	p {color:green;}
	p a:link{color: purple;}
	li a:link {color:black;}
</style>

<body>
	<h1>
		CSS Selectorss
	</h1>
	<div id="content">
		<h2>A (red) heading</h2>
		<p class="intro">A (bold and green) introduction paragraph</p>
		<p>A (green) paragraph of text with a <a href="#">(purple) link</a></p>
		<ul>
			<li class="intro">List item 1 (bold and black)</li>
			<li><a href="#">List item 2 (black)</a></li>
		</ul>
	</div>
</body>
</html>
